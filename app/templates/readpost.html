{% extends "base.html" %}
{% block head %}
{{ super() }}

{% endblock %}
{% block content %}

<div class="container">
	<ol class="breadcrumb">
	  <li><a href="{{ url_for('.read') }}">Read</a></li>
	  <li class="active">Post</li>
	</ol>
	<div class="jumbotron">
	  <div class="container">
		  <h2 id='postTitle'></h2>
		  Posted on <span id='postCreated'></span>
		  by <span id='postAuthor'></span>
		  <p id='postContent'></p>
	</div>
</div>


{% endblock %}

{% block scripts %}
{{super()}}

<script src="{{ url_for('static', filename='js/read.js') }}"></script>
<script>
    loadPost({{ post_id|tojson }});
</script>
{% endblock %}

{% extends "base.html" %}
{% block head %}
{{ super() }}
<link rel="stylesheet" href="http://cdnjs.cloudflare.com/ajax/libs/jquery.bootstrapvalidator/0.5.2/css/bootstrapValidator.min.css"/>
<link rel="stylesheet" href="{{ url_for('.static', filename='css/write.css') }}"/>
{% endblock %}
{% block content %}

<div class="container">
	<div class="row">
		<form role="form" id="blog-post-form" class="blog-post-form" method="post">
			<input type="hidden" name="csrf_token" value="{{ csrf_token() }}" />
			<div class="row">
				<div class="col-md-6">
					<div class="form-group">
						<input type="text" class="title form-control" name="title" autocomplete="off">
					</div>
				</div>
				<div class="col-md-6">
					<div class="form-group">
					<input type="text" class="tag form-control" name="tag" autocomplete="off">
					</div>
				</div>
			</div>
			<div class="row">
				<div class="col-md-12">
					<div class="form-group">
						<textarea class="content form-control textarea" rows="3" name="content"></textarea>
					</div>
				</div>
			</div>
			<div class="row">
				<div class="col-md-12">
					<button id='submitBtn' type="submit" class="btn main-btn pull-right">Submit Edit</button>
				</div>
			</div>
		</form>
	</div>
</div>


{% endblock %}

{% block scripts %}
{{super()}}

<script type="text/javascript" src="http://cdnjs.cloudflare.com/ajax/libs/jquery.bootstrapvalidator/0.5.2/js/bootstrapValidator.min.js"></script>
<script src="{{ url_for('.static', filename='js/edit.js') }}"></script>
<script>
    loadPost({{ post_id|tojson }});
</script>
{% endblock %}
